<!DOCTYPE html>
<html >
<head>
<title>
simple calculator
</title>
<link rel="stylesheet" href ="calculatr.css">
<script src="calculatr.js" ></script>
</head>
<body>

<div  align="center" class ="display">
<input type ="text" size ="30%" id ="display" onkeypress="call_enter(event)"  >
</div>
<p align="center"><img src = "calculator.png"  height=400px width=250px></p>

<div class = "container"/>


<div class ="keys">
<p>
<input type ="button" class ="button" value ="7" onclick = 'calci("7")'>
<input type ="button" class ="button" value ="8" onclick = 'calci("8")'>
<input type ="button" class ="button" value ="9" onclick = 'calci("9")'>
</p>
<p>
<input type ="button" class ="button" value ="4" onclick = 'calci("4")'>
<input type ="button" class ="button" value ="5" onclick = 'calci("5")'>
<input type ="button" class ="button" value ="6" onclick = 'calci("6")'>
</p>
<p>
<input type ="button" class ="button" value ="1" onclick = 'calci("1")'>
<input type ="button" class ="button" value ="2" onclick = 'calci("2")'>
<input type ="button" class ="button" value="3" onclick = 'calci("3")'>
</p>
<p>
<input type ="button" class ="button" value ="." onclick = 'calci(".")'>
<input type ="button" class ="button" value ="0" onclick = 'calci("0")'>
<input type ="button" class ="button" value ="DEL" onclick = 'c("")'>

</p>
</div>
<div class ="keyst">
<p>
<input type ="button" class ="button1" value ="÷" onclick = 'calci("÷")'>
</p>
<p>
<input type ="button" class ="button1" value ="×" onclick = 'calci("×")'>
</p>
<p>
<input type ="button" class ="button1" value ="-" onclick = 'calci("-")'>
</p>
<p>
<input type ="button" class ="button1" value ="+" onclick = 'calci("+")'>
<br/><input type ="button" class ="button2" value ="=" onclick = 'e()'>
</p>
</div>

<body>
